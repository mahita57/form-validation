<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>



   <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="https://kit.fontawesome.com/e8d8219c50.js" crossorigin="anonymous"></script>

  </head>

  <body>
    <div class="container">
	     <div class="header1">
		       <h2>Sign Up</h2>
	     </div>

        <form id="form" class="form">
          <div class="form-control">
            <label for="username">User Name</label>
			      <input type="text" placeholder="johndoe" id="username" />
			      <i class="fas fa-check-circle"></i>
			      <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
		      </div>
		      <div class="form-control">
            <label for="email">E-Mail</label>
			      <input type="email" placeholder="johndoe56@email.com" id="email" />
			      <i class="fas fa-check-circle"></i>
			      <i class="fas fa-exclamation-circle"></i>
			      <small>Error message</small>
		      </div>
		      <div class="form-control">
            <label for="password">Password</label>
			      <input type="password" placeholder="Password" id="password"/>
			      <i class="fas fa-check-circle"></i>
		        <i class="fas fa-exclamation-circle"></i>
		       	<small>Error message</small>
		       </div>
		       <div class="form-control">
             <label for="password2">Confirm Password</label>
		         <input type="password" placeholder="Re-enter Password" id="password2"/>
			       <i class="fas fa-check-circle"></i>
			       <i class="fas fa-exclamation-circle"></i>
			       <small>Error message</small>
		       </div>
           <button type="submit">Sign up</button>
	   </form>
    </div>

  </body>
  <script src="main.js"> </script>
</html>
